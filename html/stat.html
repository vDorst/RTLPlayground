<!DOCTYPE html>
<html>
  <script src="/main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>FreeSwitchOS Port Statistics</title>
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      height: 80%
    }
    .popup .popup-content {
       overflow-y: scroll;
    }
    </style>
  </head>
  <body>
    <nav id="sidebar"></nav>
    <div style="margin-left:16%;padding:1px 16px;height:1000px;">
    <div id="ports"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Detailed Port Statistics</h2>
            <div id="popup_text"></div>
            <button id="closePopup" class="action">Close</button>
        </div>
    </div>
    <h1>Port Statistics</h1>
    <table id="statstable">
      <tr> <th>Port</th> <th>link</th> <th>TX Good</th> <th>TX Bad</th> <th>RX Good</th> <th>RX Bad</th> <th> All Counters </th></tr>
      <script src="/stat.js"></script>
    </table>
    </div>
  </body>
  <script src="/navigation.js"></script>
</html>
